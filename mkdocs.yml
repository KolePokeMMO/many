site_name: Shiny Legion [MANY]

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  palette:
    scheme: slate  # dark theme
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.top
    - content.code.annotate
    - content.tabs.link
    - search.highlight
    - search.share

plugins:
  - search


    

extra:
  homepage: index.md
  year: !ENV [YEAR, "2025"]

extra_css:
  - assets/extra.css
  - main.css

extra_javascript:
  - assets/extra.js

nav:
  - Home: index.md
  - Guides:
      - Getting Started: getting-started.md
      - Honey Trees: honey-trees.md
  - Showcase: showcase.md
