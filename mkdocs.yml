site_name: Shiny Legion [MANY]
site_url: https://shinylegion.github.io/many

theme:
  name: material
  font:
    text: Inter
    code: Fira Mono
  custom_dir: overrides
  logo: assets/img/sl-logo.jpg
  favicon: assets/img/favicon.png
  palette:
    scheme: slate
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.top
    - navigation.breadcrumbs
    - content.code.annotate
    - content.tabs.link
    - search.highlight
    - search.share

plugins:
  - search

extra:
  year: !ENV [YEAR, "2025"]
 
extra_css:
  - assets/css/universal.css
  - assets/css/guides/honey-tree.css
  - assets/css/showcase/showcase.css
  - assets/css/comp/poke-tooltips.css
  - assets/css/showcase/shinywars.css


extra_javascript:
  - assets/js/pokemon.js
  - assets/js/extra.js
  - assets/js/word-split.js
  - assets/js/showcase/shinies.js
  - assets/js/showcase/shinywars.js

nav:
  - Home: index.md
  - Guides:
      - Overview: guides/index.md
      - Honey Trees: guides/honey-trees.md
  - Showcase:
      - Overview: showcase/index.md
      - Shiny Wars: showcase/shinywars.md
      - Caught Tracker: showcase/caught.md
  