site_name: Shiny Legion MANY

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  palette:
    scheme: slate  # dark theme
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.top
    - content.code.annotate
    - content.tabs.link
    - search.highlight
    - search.share

extra:
  homepage: index.md
  hero:
    name: Shiny Legion
    text: >
      We are the elite force of shiny hunters. Join our journey, learn, hunt, and showcase.
    icon: material/pokeball
    image: assets/parallax/background.jpg
    actions:
      - icon: material/star-four-points
        text: Join the Team
        link: join.md
      - icon: material/book
        text: View Guides
        link: guides/index.md

extra_css:
  - main.css
  - assets/extra.css

nav:
  - Home: index.md
  - Guides:
      - Getting Started: getting-started.md
      - Honey Trees: honey-trees.md
  - Showcase: showcase.md
