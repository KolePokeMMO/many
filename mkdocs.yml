site_name: MANY
site_url: https://shinylegion.github.io/many

theme:
  name: material
  custom_dir: overrides
  logo: assets/img/transparent.png
  favicon: assets/img/favicon.png
  palette:
    scheme: slate
    primary: custom
    accent: custom
  font:
    text: Inter
    code: Fira Mono
  features:
    #- navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.breadcrumbs
    - content.hide
    - content.action.edit
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
    - navigation.top

  plugins:
    - icons

markdown_extensions:
  - pymdownx.superfences
  #- pymdownx.annotate
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - pymdownx.details
  - footnotes
  - admonition

extra:
  year: !ENV [YEAR, "2025"]
 
extra_css:
  - /many/assets/css/universal.css
  - /many/assets/css/guides/honey-tree.css
  - /many/assets/css/comp/poke-tooltips.css

extra_javascript:
  - /many/assets/js/theme-loader.js
  - /many/assets/js/extra.js
  - /many/assets/js/pokemon.js
  - /many/assets/js/word-split.js

