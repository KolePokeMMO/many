{% extends "main.html" %}

{% block header_logo %}
  <a class="md-header__button md-logo" href="{{ base_url }}/many/">
    <img src="{{ base_url }}/assets/images/logo.png" alt="Logo" />
  </a>
{% endblock %}

{% block site_nav %}
  {{ super() }}
  <script>
    // Force the logo to link to the real homepage
    document.addEventListener("DOMContentLoaded", function() {
      const logo = document.querySelector(".md-header__button.md-logo");
      if (logo) logo.setAttribute("href", "{{ base_url }}/many/");
    });
  </script>
{% endblock %}
